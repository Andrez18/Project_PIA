<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OReBook - Tu Biblioteca Online</title>
    <link rel="stylesheet" href="../css/libros.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../imgs/lg.jpg">

</head>
<body>
    <header>
        <div class="logo">
            <img src="../imgs/lg.jpg" alt="OReBook Logo" />
            <h1>OReBook</h1>
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="libros.html">Libros</a></li>
                <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="buscador">
            <h2>Busca tu libro favorito</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar por título, autor o fecha...">
                <button id="search-button" aria-label="Buscar libro"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="loader" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Buscando...
            </div>
        </section>

        <section id="recomendaciones">
            <h2>Recomendaciones para ti</h2>
            <div id="libros-recomendados" class="libros-grid">
                <!-- Los libros recomendados se insertarán aquí dinámicamente -->
            </div>
        </section>

        <section id="resultados">
            <h2>Resultados de la búsqueda</h2>
            <div id="libros-resultados" class="libros-grid">
                <!-- Los resultados de la búsqueda se insertarán aquí dinámicamente -->
            </div>
        </section>
    </main>

    <script src="../scripts/libros.js"></script>
</body>
</html>
